<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">

    <title>
      {% if page.url == "/" %}
        {{ site.title }} &middot; {{ site.tagline }}
      {% else %}
        {{ page.title }} &middot; {{ site.title }}
      {% endif %}
    </title>

    <!-- Responsiveness -->
    <meta name="viewport" content="width=device-width">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/_assets/styles.css">
  </head>
  <body>
    <!--[if lt IE 9]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    {{ content }}

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script data-no-instant>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-36128611-12', 'auto');
      ga('send', 'pageview');
    </script>

    <!-- Javascript -->
    <script src="{{ site.baseurl }}/_assets/scripts.js" data-no-instant></script>
    <script data-no-instant>
      InstantClick.on('change', init);
      InstantClick.init();
    </script>

    <!-- For people who insist on living in the past -->
    <!--[if lt IE 9]>
      <script src="{{ site.baseurl }}/assets/polyfills/rem-1.1.0.min.js"></script>
      <script src="{{ site.baseurl }}/assets/polyfills/respond-1.4.2.min.js"></script>
    <![endif]-->
  </body>
</html>
